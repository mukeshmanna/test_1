<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Your Task List</h2>
    <ul class="list-group" id="addonlist">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="task1">
          <label class="form-check-label" for="task1">checkbox Task</label>
        </div>
        <button class="btn btn-danger btn-sm delete-btn">Remove</button>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="task2">
          <label class="form-check-label" for="task2">project work</label>
        </div>
        <button class="btn btn-danger btn-sm delete-btn">Remove</button>
      </li>
    </ul>
    <div class="input-group mt-3">
      <input type="text" class="form-control" placeholder="Enter Your New Task" id="newtaskinput">
      <button class="btn btn-primary" id="addtaskbtn">Add Task</button>
    </div>

    <h2 class="text-center mb-4">Trash</h2>
    <ul class="list-group" id="remove1">   
    </ul>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    var taskcount = 2;
    document.getElementById('addtaskbtn').addEventListener('click', function() {
        var taskInput = document.getElementById('newtaskinput').value;
        var dt= new Date();
        var cdt= dt.toLocaleString();
      if (taskInput.trim() !== '') {
        var todolist = document.getElementById('addonlist');
        var newTask = document.createElement('li');
        taskcount++;

        newTask.className = 'list-group-item d-flex justify-content-between align-items-center';
        newTask.innerHTML = `
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="task${taskcount}">
            <label class="form-check-label" for="task${taskcount}">${taskInput}&ensp;${cdt}</label>
          </div>
          <button class="btn btn-danger btn-sm delete-btn">Remove</button>
        `;
        todolist.appendChild(newTask);
        document.getElementById('newtask').value = '';
      }
    });
    document.addEventListener('click', function(e) {
    if (e.target.classList.contains('delete-btn')) {
      var taskItem = e.target.parentElement;
      if (taskItem.parentElement.id === 'addonlist') {
        remove1.appendChild(taskItem);
      } else if (taskItem.parentElement.id === 'remove1') {
        taskItem.remove();
      }
    }
  });

  document.addEventListener('change', function(e) {
      if (e.target.type === 'checkbox') {
        var labelElement = e.target.nextElementSibling;
        if (e.target.checked) {
          labelElement.style.textDecoration = "line-through";
        } else {
          labelElement.style.textDecoration = "none";
        }
      }
    });

  </script>
  </body>
</html>
